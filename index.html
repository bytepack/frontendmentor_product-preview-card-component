<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>Product Preview Card</title>
</head>
<body>
<main class="page">
    <div class="product">
        <div class="product__photo">
            <picture>
                <source media="(min-width: 62em)" srcset="images/image-product-desktop.jpg">
                <img src="images/image-product-mobile.jpg" alt="perfume">
            </picture>
        </div>
        <div class="product__content">
            <div class="product__category">perfume</div>
            <h3 class="product__name">Gabrielle Essence Eau De Parfum</h3>
            <p class="product__description">A floral, solar and voluptuous interpretation
                composed Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="product__prices">
                <div class="product__discount">$149.99</div>
                <div class="product__price">$169.99</div>
            </div>
            <a class="btn" href="#">
                <img class="btn__icon" src="images/icon-cart.svg" alt="cart">
                Add to Cart
            </a>
        </div>
    </div>
</main>
</body>
</html>
